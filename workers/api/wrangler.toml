name = "vgm-quiz-api"
main = "src/index.ts"
compatibility_date = "2025-10-10"

[observability]
enabled = true

[vars]
# JWT secret for Phase 2B JWS token signing
# During development, use any 32+ character string
# In production, use a strong random key (e.g., from Secrets Manager)
JWT_SECRET = "dev-secret-key-please-replace-in-production-with-strong-random-value"

[[d1_databases]]
binding = "DB"
database_name = "vgm-quiz-db"
database_id = "718334d1-16a3-44be-8f3d-10b8cd7f9288"
migrations_dir = "../migrations"

[[r2_buckets]]
binding = "STORAGE"
bucket_name = "vgm-quiz-storage"
