name: Quality Gates

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-typecheck-build:
    name: Lint, Typecheck, Build, Validate Fixtures
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run fixtures validation
        run: npm run validate:fixtures

      - name: Run build
        env:
          NEXT_DISABLE_DEVTOOLS: '1'
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

  contract:
    name: Contract Tests (Playwright + Vitest)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run contract suite
        env:
          NEXT_PUBLIC_API_MOCK: '1'
          NEXT_DISABLE_DEVTOOLS: '1'
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run contract

      - name: Upload contract artifacts (failures)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: web/test-results/contract-artifacts
