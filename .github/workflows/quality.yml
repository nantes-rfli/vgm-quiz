name: Quality Gates

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-typecheck-build:
    name: Lint, Typecheck, Build, Validate Fixtures
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run fixtures validation
        run: npm run validate:fixtures

      - name: Run build
        env:
          NEXT_DISABLE_DEVTOOLS: '1'
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build
